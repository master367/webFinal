<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 20px;
            color: white;
        }
        .navbar button {
            background-color: #e74c3c;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .navbar button:hover {
            background-color: #c0392b;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #16a085;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#">Home</a>
    <button id="logout">Logout</button>
</div>

<div class="container">
    <h1>Welcome!</h1>
    <p>Select a mini-project:</p>
    <ul>
        <li><a href="/Project1">BMI</a></li>
        <li><a href="/Project2">Email Sender</a></li>
        <li><a href="/Project3">Weather </a></li>
        <li><a href="/Project4">Blog/CRUD</a></li>
        <li><a href="/Project5">QR Code</a></li>
        <li><a href="http://localhost:3000/auth">Login</a></li>
    </ul>
</div>

<script>
    document.getElementById("logout").addEventListener("click", () => {
        fetch("http://localhost:3000/logout", {
            method: "POST",
            credentials: "include",
        }).then(() => {
            window.location.href = "http://localhost:3000";
        });
    });
</script>
</body>
</html>
