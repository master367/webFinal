<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333333;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555555;
      font-weight: bold;
    }

    input[type="email"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Send Email</h1>
  <form id="emailForm" enctype="multipart/form-data">
    <label for="to">To:</label>
    <input type="email" id="to" name="to" required placeholder="Enter recipient's email">

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required placeholder="Enter subject">

    <label for="text">Message:</label>
    <textarea id="text" name="text" required placeholder="Enter your message"></textarea>

    <label for="attachment">Attachment:</label>
    <input type="file" id="attachment" name="attachment">

    <button type="submit">Send Email</button>
  </form>
  <div id="message" class="message"></div>
</div>

<script>
  document.getElementById('emailForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    try {
      const response = await fetch('/Project2/send-email', {
        method: 'POST',
        body: formData,
      });

      const result = await response.text();
      const messageDiv = document.getElementById('message');

      if (response.ok) {
        messageDiv.textContent = 'Email sent successfully!';
        messageDiv.classList.remove('error');
        messageDiv.classList.add('message');
      } else {
        messageDiv.textContent = 'Error: ' + result;
        messageDiv.classList.remove('message');
        messageDiv.classList.add('error');
      }
    } catch (error) {
      console.error('Error:', error);
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'Error: ' + error.message;
      messageDiv.classList.remove('message');
      messageDiv.classList.add('error');
    }
  });
</script>
</body>
</html>
