<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 15px 20px;
      color: white;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      background: #16a085;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .nav-links a:hover {
      background: #1abc9c;
    }
    .navbar button {
      background-color: #e74c3c;
      border: none;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .navbar button:hover {
      background-color: #c0392b;
    }
    .container {
      margin: 50px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 600;
      font-size: 14px;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background-color: #f9fafb;
      transition: border-color 0.2s ease;
    }
    form input:focus {
      border-color: #16a085;
      outline: none;
    }
    form button {
      background: #16a085;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #1abc9c;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a href="#">Home</a>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="/Project2">Email Sender</a>
    <a href="/Project3">Weather</a>
    <a href="/Project4">Blog</a>
    <a href="/Project5">QR Code</a>
  </div>
  <button id="logout">Logout</button>
</div>

<div class="container">
  <h1>BMI Calculator</h1>
  <form action="/Project1/calculate-bmi" method="POST">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" step="0.1" required>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" step="0.01" required>
    <button type="submit">Calculate BMI</button>
  </form>
</div>

<script>
  document.getElementById("logout").addEventListener("click", () => {
    fetch("http://localhost:3000/logout", {
      method: "POST",
      credentials: "include",
    }).then(() => {
      window.location.href = "http://localhost:3000";
    });
  });
</script>
</body>
</html>
